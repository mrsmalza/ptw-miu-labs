<div ng-app="myApp" ng-controller="myCtrl">
Imię: <input type="text" ng-model="firstName"><br>
Nazwisko: <input type="text" ng-model="lastName"><br>
Miesiąc twoich urodzin: <input type="text" ng-model="myBirthMonth"><br>
<br>

Cześć {{firstName +" "+ lastName }}.
<p>Do twoich urodzin pozostało
{{(myBirthMonth - ms)<0?(myBirthMonth - ms + 12):(myBirthMonth -ms)}} miesięcy.
</div>
<script type="text/javascript">
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
$scope.firstName= "John";
$scope.lastName= "Doe";
$scope.myBirthMonth = 12;
$scope.ms =new Date().getMonth()+1;
});
